<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week1</title>
</head>
<body style="margin-left: 100px; width: 400px;">
    <h1>태그팀 1주차 과제</h1>
    <hr>
    <ul>
        <li>
            리스트 태그(ul, ol, dl)
            <ul>
                <li>li</li>
                <li>ol</li>
                <li>dl</li>
            </ul> 
        </li>   
        <li>테이블(table)</li>
        <li>폼(form)</li>
        <li>입력 데이터(input)</li>
        <li>select</li>
        <li>fieldset</li>
        <li>datalist</li>
        <li>label</li>
        <li>block, inline 태그</li>
        <li>시맨틱 태그</li>
    </ul>
    </form>
        <fieldset>
            <legend>태그팀 신청서</legend>
            <table border="2">
                <tr>
                    <th>
                        <label for="teamName">씨애랑 소속팀</label>
                    </th>
                    <td><input type="text" id="teamName"></td>
                </tr>
                <tr>
                    <th>
                        <label for="name">이름</label>
                    </th>
                    <td><input type="text" id="name"></td>
                </tr>
                <tr>
                    <th>학년</th>
                    <td>    
                        <select name="grade">
                            <option value="grade1">1</option>
                            <option value="grade2">2</option>
                            <option value="grade3">3</option>
                            <option value="grade4">4</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="department">학과</label>
                    </th>
                    <td><input type="text" id="department"></td>
                </tr>
                <tr>
                    <th>생년월일</th>
                    <td><input type="date" name="date"></td>
                </tr>
                <tr>
                    <th>성별</th>
                    <td>
                        <input type="radio" name="sex">남자
                        <input type="radio" name="sex">여자
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="e-mail">e-mail</label>
                    </th>
                    <td><input type="text" id="e-mail"></td>
                </tr>           
                <tr>
                    <th>개발분야</th>
                    <td>
                        <select>
                            <option value="front">Front-End</option>
                            <option value="back">Back-End</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="reset" value="취소"></td>
                    <td><input type="button" value="보내기"></td>
                </tr>
            </table> 
        </fieldset>
    </form>
    <p>재미있는 씨애랑 <t style="font-weight: bold;">과제시간</t></p>
    <p style="font-style: italic;">열심히 해보아요.</p>
</body>
</html>
